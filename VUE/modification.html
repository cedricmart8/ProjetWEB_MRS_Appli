<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MSR Modification profil</title>
</head>

<body>
  <div id="blockInsc">
    <form action="profil.html" method="post">
      <div id="blockGaucheInsc">
        Nom :
        <input type="text" name="nomInscription" placeholder="Votre nom" required>
        <br> Prenom :
        <input type="text" name="prenomInscription" placeholder="Votre prenom" required>
        <br> Adresse :
        <input type="text" name="adresseInscription" placeholder="Votre adresse" required>
        <br> E-mail :
        <input type="email" name="mailInscription" placeholder="Votre mail" required>
      </div>
      <div id="blockDroitInsc">
        Selectionnez une image de profil : A FAIRE LOL
        <img src="/data/sphotoprofil.png">
        <br> Date de naissance :
        <input type="date" name="anniversaireInscription" placeholder="jj/mm/aaaa" required>
        <br> Compte publique :
        <input type="checkbox" name="boolAccountInscription">
        <br> Autorise la localisation :
        <input type="checkbox" name="boolLocalisationInscription" checked>
      </div>
      <br>
      <input type="submit" value="Valider">
    </form>
    <button id="buttonDeleteProfil" type="button" value="suppressionprofil" onclick="javascript:alert('Compte supprimer')">Suppression profil</button>
  </div>
  <div id="logoInsc">
    <img src="/data/logo.jpg" alt="Le plus beau des logos du monde">
  </div>
</body>

</html>
