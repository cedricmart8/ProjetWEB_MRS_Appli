<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="style.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<head>
  <meta charset="UTF-8">
  <title>MSR Inscription</title>
</head>


<body>
  <form action="profil.html" method="post">
    <div class="blockInsc">
      <div id="blockGaucheInsc">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="sample1" placeholder="Votre nom" required>
          <br>
          <input class="mdl-textfield__input" type="text" name="prenomInscription" placeholder="Votre prenom" required>
          <br>
          <input class="mdl-textfield__input" type="text" name="adresseInscription" placeholder="Votre adresse" required>
          <br>
          <input class="mdl-textfield__input" type="email" name="mailInscription" placeholder="Votre mail" required> Attention votre mail vous servira pour vous connecter !
        </div>
      </div>
      <div class="blockDroitInsc">
        <p>Selectionnez une image de profil</p>
        <img src="data/photoprofil.png">
        <br>
        <div style="display: flex; padding:5%">
          <p style="padding:6%">Date de naisance :</p>
          <input type="date" value="2018-03-01" name="anniversaireInscription" required>
        </div>
        <br>
        <div style="display: flex; justify-content: space-around">
          <p>Compte publique :</p>
          <div style="width:10px">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="boolComptePublique">
              <input type="checkbox" id="boolComptePublique" class="mdl-switch__input" checked>
              <span class="mdl-switch__label"></span>
            </label>
          </div>
        </div>
        <br>
        <div style="display: flex; justify-content: space-around">
          <p>Autorise la localisation :</p>
          <div style="width:10px">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="boolAutoriserLocalisation">
              <input type="checkbox" id="boolAutoriserLocalisation" class="mdl-switch__input" checked>
              <span class="mdl-switch__label"></span>
            </label>
          </div>
        </div>
      </div>
      <br>
      <div class="logoInsc">
        <img src="data/logo.jpg" width="250px" height="250px" alt="Le plus beau des logos du monde">
      </div>

    </div>
    <div class="blockButton">
      <button class="mdl-button mdl-js-button mdl-button--raised">
        Valider
      </button>
    </div>
  </form>

</body>

</html>
